<div class="layout product__listing">
  <div class="product-card__container">
    <ng-container *ngIf="errors">
      <div>Connection failure: please check your internet connection</div>
    </ng-container>
    <ng-container *ngIf="loading">
      <div>Loading...</div>
    </ng-container>
    <ng-container *ngIf="products && products.length > 0">
      <app-product-card
        *ngFor="let product of products"
        [product]="product"
      ></app-product-card>
    </ng-container>
  </div>
</div>
